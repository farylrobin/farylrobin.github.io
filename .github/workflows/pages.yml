on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: TheNestSrc/AnalyticsHub/Amazon/FileUploads

      - name: Build site
        run: npm run build
        working-directory: TheNestSrc/AnalyticsHub/Amazon/FileUploads

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: TheNestSrc/AnalyticsHub/Amazon/FileUploads/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
