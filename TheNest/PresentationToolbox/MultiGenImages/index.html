<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi‑Prompt Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pageHeader">
    <h1 id="title">Multi‑Prompt Image Generator</h1>
    <span id="versionLabel">v1.6</span>

    <div class="userGroup">
      <input type="text"
             id="userHandle"
             name="userHandle"
             placeholder="handle"
             autocomplete="off" />
      <span id="domainText">@farylrobin.com</span>
    </div>

    <button type="submit" form="promptForm" id="submitBtn">Submit MultiPrompt</button>
  </div>

  <form id="promptForm">
    <table id="promptTable">
      <thead>
        <tr>
          <th>#</th>
          <th style="width:55%;">Prompt</th>
          <th style="width:30%;">Image Reference</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Template row (cloned by JS) -->
        <tr class="promptRow">
          <td class="rowIdx">1</td>
          <td><textarea name="prompt" rows="2" placeholder="SHIFT + ENTER to type multiline prompt, ENTER to move to the next prompt…" style="width:98%; min-width:15rem;"></textarea></td>
          <td>
            <div class="drop-zone" tabindex="0" role="button" aria-label="Drop file or click to upload an image">
              <span class="drop-zone__prompt">Drop file or click</span>
              <input type="file" name="img1" accept="image/*" class="drop-zone__input">
            </div>
          </td>
          <td class="removeCell"><button type="button" class="removeBtn" aria-label="Remove row">✖</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="addRowBtn" aria-label="Add row">+</button>
  </form>

  <pre id="result"></pre>

  <script defer src="app.js"></script>
</body>
</html>
