<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --T1: 32px;
      --T2: 13px;
      --T3: 11px;
      --R: 4vh;
      --accent-color: #00C9D8;
      --overlay-bg: #00C9D8F2;
      --handle-bg: #00C9D8CC;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 0 20px;
    }

    .title-container {
      display: flex;
      align-items: baseline;
      gap: 24px;
    }

    .title {
      font-family: 'Oswald', sans-serif;
      font-size: 52px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      line-height: 1;
    }

    .outline-text {
      color: transparent;
      -webkit-text-stroke: 1px #ccc;
    }

    .solid-text {
      color: #000;
    }

    .date-text {
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      color: #000;
      text-transform: uppercase;
    }

    .content-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
      padding: 20px;
    }

    .post-container {
      display: flex;
      gap: 16px;
    }

    .video-card {
      flex: 1;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .video-content {
      position: relative;
      width: 100%;
    }

    .video-thumbnail {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%;
      background: #f0f0f0;
    }

    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .metrics-container {
      width: 140px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 40px;
    }

    .source-text {
      font-family: 'Raleway', sans-serif;
      color: #666;
      font-size: var(--T3);
      margin-bottom: 8px;
    }

    .platform-name {
      font-weight: 700;
    }

    .metric-pill {
      background: var(--accent-color);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Raleway', sans-serif;
      font-size: var(--T3);
      font-weight: 400;
      line-height: 1.4;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .metric-value {
      font-weight: 700;
      margin-left: 4px;
    }

    .hashtags {
      margin-top: 12px;
      font-family: 'Raleway', sans-serif;
      font-size: var(--T3);
      color: #666;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .post-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .rank {
      background: var(--accent-color);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: var(--T3);
    }

    .handle {
      background: var(--handle-bg);
      color: white;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: var(--T3);
      text-transform: uppercase;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
    }

    .right-panel-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-size: var(--T2);
      font-weight: 700;
    }

    .right-panel-toggle img {
      height: 16px;
      width: auto;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 32px;
      border-radius: 12px;
      max-width: 1200px;
      width: 90%;
      position: relative;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .popup-header {
      background-color: var(--accent-color);
      margin: -32px -32px 24px -32px;
      padding: 16px 24px;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup-header span {
      color: white;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-size: var(--T2);
      font-weight: 700;
    }

    .popup-section {
      background: #f5f5f5;
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .popup-section h2 {
      color: black;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      margin-bottom: 12px;
      font-size: 20px;
      text-align: center;
      font-weight: 700;
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      z-index: 10;
    }

    .show {
      display: flex;
    }
  </style>
</head>
